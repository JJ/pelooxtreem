name: lint deno
on: [push, pull_request]
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - name: Versi√≥n de trabajo de deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: vx.x.x
    - name: Fuentes
      uses: actions/checkout@v3
    - name: Check
      run: deno compile src/*.ts
    - name: Lint
      run: deno lint src/*.ts